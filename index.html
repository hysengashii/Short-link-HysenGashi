<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ShortLink Hysen Gashi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    

<div class="container-fluid">
    <div class="row">
        
        <div class="col-4 secondary vh-100 p-5">
            <h5>My shortened URLs</h5>
            <ul id="linkList" class="list-group">
            </ul>
        </div>
       
        <div class="col-4 p-5">
            <h5>URL Shortener</h5>
            <div class="input mb-3">
                <input type="text" id="linkInput" class="form-control" placeholder="Enter a link">
                <div class="py-3">
                    <button class="btn btn-primary" onclick="saveLink()">Shorten URL</button>
                </div>
            </div>
        </div>

        
        <div class="col-4 p-5">
            <h5>Filter by Minutes</h5>
            <select id="timeSelect" class="form-control">
                <option value="0">All</option>
                <option value="1">1 Minute</option>
                <option value="2">2 Minutes</option>
                <option value="30">30 Minutes</option>
                <option value="40">40 Minutes</option>
                <option value="60">1 hour</option>
            </select>
        </div>
    </div>
</div>


<script src="./assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
